<html>

<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactForm.css">
</head>

<body>
    <div class="contactUs">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">
            <div class="contact form">
                <h3>Contact Information</h3>
                <!-- Form -->
                <form action="https://formsubmit.co/sumbesneha@gmail.com" method="POST">
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" name="First Name" placeholder="First Name" required>
                            </div>
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" name="Last Name" placeholder="Last Name" required>
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Education</span>
                                <input type="text" name="Education" placeholder="10th/12th/Graduation,etc." required>
                            </div>
                            <div class="inputBox">
                                <span>Experience(if any)</span>
                                <input type="text" name="Experience" placeholder="E.g.,Intern at ABC" >
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="hidden" name="_autoresponse" value="Thank you for reaching to us! We will reach out to you soon.">
                                <input type="email" name="email" placeholder="veenajoshi@email.com" required>    
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="tel" name="Mobile Number" placeholder="+91 821 578 7588" required>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write about yourself..........." name="Message" required></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                        </div>

                    </div>
                </form>
            </div>

            <!-- Info -->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon>
                        </span>
                        <p>Mumbai, Maharashtra <br>INDIA</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon>
                        </span>
                        <a href="jobgpt@gmail.com">jobgpt@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon>
                        </span>
                        <a href="tel:+91 8615787587">+91 861 578 7587</a>
                    </div>
                    <ul class="sci">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>

                    </ul>
                </div>
            </div>


            <!-- Map -->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.14571380627!2d72.71637378187377!3d19.082177513076093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c6306644edc1%3A0x5da4ed8f8d648c69!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1686077965023!5m2!1sen!2sin"style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
